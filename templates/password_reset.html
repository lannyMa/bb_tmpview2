<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password reset</title>
</head>
<body>
<h1>修改密码</h1>
<p>已经通过验证，请设置新密码</p>
<form action="" method="post">
    {% csrf_token %}
    <p>新密码: <input type="password" name="password" id="pwd" placeholder="6-20位非中文字符"></p>
    <p>确认密码: <input type="password" name="password2" id="repwd" placeholder="6-20位非中文字符"></p>
    <p><input type="submit" value="提交"></p>
</form>
</body>
</html>
